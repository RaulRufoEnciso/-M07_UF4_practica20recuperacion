{% extends 'index.html' %}


{% block content %}
  <h1>Pago</h1>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" action="{% url 'pagar' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="numero_tarjeta">NÃºmero de Tarjeta</label>
      <input type="text" class="form-control" id="numero_tarjeta" name="numero_tarjeta" required>
    </div>

    <div class="form-group">
      <label for="fecha_caducidad">Fecha de Caducidad (MM/YY)</label>
      <input type="text" class="form-control" id="fecha_caducidad" name="fecha_caducidad" required>
    </div>

    
    <div class="form-group">
      <label for="cvc">CVC</label>
      <input type="text" class="form-control" id="cvc" name="cvc" required>
    </div>
    <button type="submit" class="btn btn-primary">Realizar Pago</button>
  </form>
{% endblock %}
